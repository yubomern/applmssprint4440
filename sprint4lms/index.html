<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@3.10.0/main.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
    }
    #dashboard {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .content {
      flex-grow: 1;
      background-color: white;
      padding: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id="dashboard">
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Settings</li>
      </ul>
    </div>

    <div class="content">
      <h1>Scheduler Calendar</h1>
      <div id="calendar"></div>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@3.10.0/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [
          { title: 'Meeting', start: '2025-08-10' },
          { title: 'Conference', start: '2025-08-12', end: '2025-08-14' },
          { title: 'Holiday', start: '2025-08-20', end: '2025-08-22' },
        ],
        dateClick: function(info) {
          alert('Date clicked: ' + info.dateStr);
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
